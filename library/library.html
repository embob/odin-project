<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./library.css">
</head>
<body>
  <div class="container">
    <div class="bookshelf">
      <button type="button" class="add-book card">+ add new book</button>
    </div>
  </div>

  <div class="modal">
    <div class="modal__content">



      <form class="book-form">
        <h2>Add a book to the library</h2>
        <div class="book-form__button">
          <button type="button" class="close">&times;</button>
        </div>
        <ul class="book-form__items">
          <li class="book-form__field">
            <label for="title">Title</label>
            <input type="text" name="book_title" id="title">
          </li>
          <li class="book-form__field">
            <label for="author">Author</label>
            <input type="text" name="book_author" id="author">
          </li>
          <li class="book-form__field">
            <label for="pages">Number of pages</label>
            <input type="text" name="book_pages" id="pages">
          </li>
          <li class="book-form__field book-form__field--inline">
            <input type="checkbox" name="book_read" id="read_state">
            <label for="read_state">I have read this book</label>
          </li>
          <li>
            <button class="submit" type="submit">Submit</button>
          </li>
        </ul>
      </form>

    </div>

  </div>

  <script src="./library.js"></script>
</body>
</html>
